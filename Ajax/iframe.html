    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #my-div
            {
                height   : 380px;
                width    : 500px;
                position : relative;
                overflow : hidden;
                background: transparent;
            }

            #my-iframe
            {
                top      : -638px;
                height   : 1018px;
                width    : 500px;
                position : absolute;
                /* Iframe behind Div to disable Iframe EventListener's (div = background: transparant;) */
                z-index  : -2;
            }
            /* Wijzigingen in de hoogte vang je op met top en height in #my-iframe, hou het verschil gewoon op 380px voor 5 auto's.
               
            Als je het iframe responsive wil maken stel je de width van de div en de iframe in op 100% dan past die zich aan naar de parent.
            Als je dit doet zal de verhouding van het iframe wel wijzigen waardoor je de top en height in #my-iframe opnieuw moet instellen.*/
        </style>
    </head>
    <body>
        <div id="my-div">
            <iframe id="my-iframe" src="https://mobil.blocket.se/stores/buy-auto" frameborder="0" scrolling="no"></iframe>
        </div>
    </body>
    <script>
        document.getElementById("my-div").addEventListener("click", redirect);

        function redirect(){
            if ( navigator.userAgent.match(/Mobi/) ) {
                // We are in a mobile device
                window.open("https://mobil.blocket.se/stores/buy-auto");
            } else {
                window.open("https://www.blocket.se/buy-auto?ca=11");
            };
        };
    </script>
</html>
