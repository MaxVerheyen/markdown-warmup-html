        <script>
            let calculation = prompt("wenst u + - * / ?");
            let vraag1 = prompt("voer getal 1 in");
            let vraag2 = prompt("voer getal 2 in");
            let getal1 = parseInt(vraag1);
            let getal2 = parseInt(vraag2);

            const add =  (getal1, getal2) => {
                alert(getal1 + getal2);
            }
            const subtract =  (getal1, getal2) => {
                alert(getal1 - getal2);
            }
            const multiply =  (getal1, getal2) => {
                alert(getal1 * getal2);
            }
            const divide =  (getal1, getal2) => {
                alert(getal1 / getal2);
            }

            switch(calculation) {
                case (calculation = "+"):
                  add(getal1, getal2);
                  break;
                case (calculation = "-"):
                  subtract(getal1, getal2);
                  break;
                case (calculation = "*"):
                  multiply(getal1, getal2);
                  break;
                case (calculation = "/"):
                  divide(getal1, getal2);
                  break;
                default:
                 alert("que?");
              };
        </script>
