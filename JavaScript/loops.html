        <script>
            function evenOdd(number) {
                let reminder = number % 2;
                if (reminder == 0) {
                    return "even";
                } else if (reminder == Math.round(reminder)) {
                    return "odd";
                } else {
                    return "invalid";
                }
            };

            for (i = 0; i <= 20; i++) { 
                console.log(i);
                if (evenOdd(i) === "even"){
                    console.log(i +" is even");
                };
            };

            for (i = 0; i <= 10; i++) { 
                var tafel_van_9 = i * 9;
                console.log(i +" * 9 = "+tafel_van_9);
            };

            let scores = [24, 67, 84, 94];

            for (i = 0; i < scores.length; i++) {
                let score = scores[i]; 
                console.log(score);

                switch(true) {
                    case (score > 90):
                      console.log("A");
                      break;
                    case (score > 80):
                      console.log("B");
                      break;
                    case (score > 70):
                      console.log("C");
                      break;
                    case (score > 65):
                      console.log("D");
                      break;
                    default:
                     console.log("F");
                  };
            };

            let sterretje = "";
