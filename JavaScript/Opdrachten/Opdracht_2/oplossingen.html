            document.getElementById('calc13').onclick = function TemperatureConversion(){
                let degrees = prompt('0. End of the program\n1. Celsius to Fahrenheit\n2. Celsius to Kelvin\n3.Fahrenheit to Celsius\n4. Fahrenheit to Kelvin\n5.Kelvin to Celsius\n6.Kelvin to Fahrenheit');
                let amount = Number(prompt('Hoeveel graden?'));
                
                let celsius;
                let fahrenheit;
                let kelvin;

                switch(true) {
                    case degrees == '0':
                        alert('0. Zondag');
                        break;
                    case degrees == '1':
                        fahrenheit = (amount*(9/5))+32;
                        alert(amount+' graden Celsius = '+fahrenheit+' graden Fahrenheit');
                        break;
                    case degrees == '2':
                        kelvin = amount+273.15;
                        alert(amount+' graden Celsius = '+kelvin+' graden Kelvin');
                        break;
                    case degrees == '3':
                        celsius = (amount-32)/(9/5);
                        alert(amount+' graden Fahrenheit = '+celsius+' graden Celsius');
                        break;
                    case degrees == '4':
                        kelvin = ((amount-32)*(5/9))+273.15;
                        alert(amount+' graden Fahrenheit = '+kelvin+' graden Kelvin');
                        break;
                    case degrees == '5':
                        celsius = amount-273.15;
                        alert(amount+' graden Kelvin = '+celsius+' graden Celsius');
                        break;
                    case degrees == '6':
                        fahrenheit = (amount*(9/5))-459.67;
                        alert(amount+' graden Kelvin = '+fahrenheit+' graden Fahrenheit');
                        break;
                }
            }
